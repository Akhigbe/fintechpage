<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .header {
            position: relative;
            width: 100%;
            height: 100vh;
            font-size: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #6e0792;
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            width: 125%;
            height: 100%;
            object-fit: cover;
        }

        .text-container {
            position: relative;
            max-width: 600px;
            padding: 20px;
            z-index: 1;
        }

        .highlighted-text {
            color: #ffd700;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .cta {
            margin-top: 20px;
        }

        .cta input {
            padding: 10px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .cta button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .cta button:hover {
            background-color: #0056b3;
        }

        .how-to-section {
            padding: 50px 20px;
            background-color: #f9f9f9;
            text-align: center;
        }

        .how-to-section h2 {
            font-size: 2rem;
            color: #002855;
            margin-bottom: 20px;
        }

        .how-to-steps {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .how-to-steps img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                height: auto;
                padding: 20px;
            }

            .video-container video {
                width: 100%;
                object-fit: cover;
            }

            .text-container {
                max-width: 100%;
                padding: 10px;
            }

            .how-to-steps {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="video-container">
            <video autoplay muted loop>
                <source src="hero-video-new-c5.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="text-container">
            <h1>Put your money to work</h1>
            <p>
                Invest wisely like 
                <span class="highlighted-text" id="changing-text">Moyosoluwa</span>
            </p>
            <div class="cta">
                <input type="email" placeholder="Your email...">
                <button>Start Investing</button>
            </div>
        </div>
    </div>

    <section class="how-to-section">
        <h2>How to Get Started</h2>
        <div class="how-to-steps">
            <img src="/mnt/data/howto.PNG" alt="How to Get Started Steps">
        </div>
    </section>

    <script>
        // Dynamic text changes
        const texts = ["Moyosoluwa", "Adeola", "Chioma", "Ahmed", "Funke"];
        let index = 0;

        const changingText = document.getElementById("changing-text");

        setInterval(() => {
            index = (index + 1) % texts.length;
            changingText.textContent = texts[index];
        }, 2000);
    </script>
</body>
</html>
